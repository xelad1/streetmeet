<ion-pane id="listCurrentEvents" class="map-pane">
  <ion-header-bar align-title="center" class="main-header">
    <div class="buttons">
      <div class="header-back-btn">
        <a on-tap="$ionicGoBack()"><i class="fa fa-arrow-circle-left"></i></a>
      </div>
    </div>
    <h1 class="title">Profile</h1>
  </ion-header-bar>
   <ion-content class="has-header" >

    <div class="detail-section">
     <div class="detail-img">
       <img src="http://lygsbtd.files.wordpress.com/2011/08/beer_toast.jpg" alt="">
     </div>

     <div class="detail-info">
       <span class="time-remaining">18:03</span>

       <h2 class="detail-title">{{eventData.title}} Rick Takes</h2>
       <span class="event-location-title">Sad Bar</span>
       <span class="event-location-address">1234 Sad Ave</span>

       <button class="inline-btn icon-btn" ui-sref="mapCurrentEvents">
         <span class="btn-icon v-center"><i class="fa fa-map-marker"></i></span>
         <span class="v-center">Map</span>
       </button>
     </div>

     <div class="detail-description">
       <p>{{eventData.description}} Description will go here</p>
     </div>

   </div>
     
  </ion-content>
</ion-pane>
